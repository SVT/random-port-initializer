plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.41"
    id 'org.jmailen.kotlinter' version '1.12.0'
    id 'pl.allegro.tech.build.axion-release' version '1.9.1'
}

group = 'se.svt.util.spring'
version scmVersion.version

apply plugin: 'kotlin'
apply plugin: 'maven-publish'
apply plugin: 'java-library'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}

configurations.all {
    exclude module: 'junit'
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
}

task testJar(type: Jar, dependsOn: testClasses) {
    from sourceSets.test.output
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }

            artifact testJar {
                classifier "test"
            }

            repositories {

            }
        }
    }
}

publish.dependsOn check

dependencies {
    api 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.41'
    api 'org.jetbrains.kotlin:kotlin-reflect:1.2.41'
    api 'org.springframework:spring-context:5.0.6.RELEASE'

    testImplementation 'org.assertj:assertj-core:3.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.2.0'
    testImplementation 'org.springframework:spring-test:5.0.6.RELEASE'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.2.0'
}

task wrapper(type: Wrapper) {
    distributionType = 'ALL'
    gradleVersion = '4.7'
}